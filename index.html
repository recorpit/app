<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore POS - Home</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Generatore POS</h1>
            <p>Sistema Web per la generazione di Piani Operativi di Sicurezza</p>
        </div>

        <div class="main-card">
            <h2>Benvenuto nel Generatore POS</h2>
            
            <div class="home-buttons">
                <button class="btn-primary" onclick="window.location.href='nuovo-pos.html'">
                    📝 Nuovo POS
                </button>
                <button class="btn-primary" onclick="window.location.href='storico.html'">
                    📁 Storico POS
                </button>
            </div>

            <div class="info-box">
                <p>📄 Il sistema utilizza il modello standard <strong>modello_base.docx</strong></p>
                <p>☁️ Dati salvati automaticamente su cloud</p>
            </div>

            <div id="stats" class="stats-box hidden">
                <h3>📊 Statistiche</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="totalPos">0</span>
                        <span class="stat-label">POS Totali</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="posMonth">0</span>
                        <span class="stat-label">Ultimo Mese</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="clientiUnici">0</span>
                        <span class="stat-label">Clienti</span>
                    </div>
                </div>
            </div>

            <div id="statusMessage"></div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-config.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
